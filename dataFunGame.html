<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You Truly Built for Data Analysis?</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        /* Updated background with more distinct colors for better visibility of animation */
        background: linear-gradient(
          135deg,
          #4a00e0,
          #8e2de2,
          #ee0979,
          #ff6a00,
          #4a00e0
        );
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite; /* Slightly increased duration for smoother effect */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        height: 100vh; /* Explicitly set height to 100vh */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden; /* Prevent body scrollbar */
      }

      /* Keyframes for the background gradient animation */
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .game-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 700px;
        width: 100%;
        text-align: center;
        position: relative; /* Ensure positioning context for absolute children */
        overflow: hidden; /* Hide overflow within the container as well */
        border: 2px solid #e2e8f0;

        /* Flexbox for vertical alignment and content distribution */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distribute space between elements */
        height: calc(
          100vh - 40px
        ); /* Adjust height to fit within 100vh with padding */
        max-height: 800px; /* Optional: set a max height for larger screens */
      }
      .question-card {
        /* flex-grow allows this element to take up available space */
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Keep center for vertical alignment if content is short */
        align-items: center;
        margin-bottom: 10px; /* Reduced margin */
        padding: 5px 0; /* Reduced padding */
        overflow: hidden; /* Ensure no internal scrollbar for question card */
        min-height: 0; /* Allow shrinking below content size */
      }
      #options-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 8px; /* Adjusted gap */
        overflow: hidden; /* Ensure no internal scrollbar for options container */
        min-height: 0; /* Allow shrinking */
        /* Removed justify-content: center to allow options to fill from top */
      }
      .answer-button {
        background-color: #edf2f7;
        color: #2d3748;
        border: 2px solid #cbd5e0;
        border-radius: 14px; /* Slightly increased border-radius */
        padding: 10px 15px; /* Adjusted padding */
        margin: 4px 0; /* Adjusted margin */
        width: 100%;
        font-size: 1rem; /* Adjusted font size for better fit */
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: left;
        flex-shrink: 1; /* Ensure buttons can shrink */
        height: auto; /* Allow height to adjust based on content */
        min-height: 40px; /* Minimum height for buttons */
        display: flex; /* Use flexbox for content alignment inside button */
        align-items: center; /* Vertically center content if it's short */
      }
      .answer-button:hover:not(.selected):not(.correct):not(.incorrect) {
        background-color: #e2e8f0;
        border-color: #a0aec0;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      .answer-button.selected {
        border-color: #4299e1;
        background-color: #ebf8ff;
        box-shadow: inset 0 0 0 3px rgba(66, 153, 225, 0.5); /* Changed to inset shadow */
      }
      .answer-button.correct {
        background-color: #c6f6d5;
        border-color: #48bb78;
        color: #276749;
        box-shadow: inset 0 0 0 3px rgba(76, 175, 80, 0.5); /* Changed to inset shadow */
        animation: pulse-green 0.5s ease-in-out;
      }
      .answer-button.incorrect {
        background-color: #fed7d7;
        border-color: #f56565;
        color: #9b2c2c;
        box-shadow: inset 0 0 0 3px rgba(244, 67, 54, 0.5); /* Changed to inset shadow */
        animation: shake 0.3s ease-in-out;
      }
      .next-button {
        background-color: #4c51bf;
        color: white;
        border: none;
        border-radius: 9999px; /* Changed to pill shape */
        width: 50px; /* Adjusted width for arrow icon */
        height: 50px; /* Adjusted height for arrow icon */
        display: flex; /* Use flexbox to center content */
        justify-content: center;
        align-items: center;
        font-size: 1.8rem; /* Adjusted font size for arrow icon */
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 30px 0 0 auto; /* Aligned to the right */
      }
      .next-button:hover {
        background-color: #434190;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      .next-button:disabled {
        background-color: #a0aec0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .progress-bar-container {
        width: 100%;
        background-color: #e2e8f0;
        border-radius: 10px;
        height: 15px;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #48bb78;
        border-radius: 10px;
        transition: width 0.5s ease-in-out;
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      .fade-out {
        animation: fadeOut 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
      @keyframes pulse-green {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 0 5px rgba(76, 175, 80, 0.7);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
      .story-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
        line-height: 1.6;
        color: #4a5568;
        /* Allow story text to scroll if it's too long for the intro screen */
        max-height: 180px; /* Slightly reduced max-height */
        overflow-y: auto; /* Enable scrolling */
        padding-right: 5px; /* Prevent text from touching scrollbar */
      }
      .results-container h2 {
        font-size: 2.5rem;
        color: #2d3748;
        margin-bottom: 15px;
      }
      .results-container p {
        font-size: 1.3rem;
        color: #4a5568;
        line-height: 1.6;
      }
      .icon {
        width: 80px; /* Set a fixed width for the icon container */
        height: 80px; /* Set a fixed height for the icon container */
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Align bars to the bottom */
        overflow: hidden; /* Ensure bars don't overflow */
      }

      .bar-chart-bar {
        width: 15px; /* Width of each bar */
        margin: 0 4px; /* Space between bars */
        background-color: #4c51bf; /* Color of the bars */
        transform-origin: bottom; /* Ensure animation scales from the bottom */
        animation: barGrow 1.5s ease-out infinite alternate; /* Animation for bars */
      }

      .bar-chart-bar:nth-child(1) {
        height: 30%;
        animation-delay: 0s;
      }
      .bar-chart-bar:nth-child(2) {
        height: 60%;
        animation-delay: 0.2s;
      }
      .bar-chart-bar:nth-child(3) {
        height: 45%;
        animation-delay: 0.4s;
      }
      .bar-chart-bar:nth-child(4) {
        height: 80%;
        animation-delay: 0.6s;
      }

      @keyframes barGrow {
        0% {
          transform: scaleY(0.1);
          opacity: 0.5;
        }
        100% {
          transform: scaleY(1);
          opacity: 1;
        }
      }

      .start-button {
        background-color: #38a169;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .start-button:hover {
        background-color: #2f855a;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      .restart-button {
        background-color: #ed8936;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 25px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .restart-button:hover {
        background-color: #dd6b20;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }
      /* New styles for explanation box */
      .explanation-box {
        /* Removed background-color to make it transparent */
        border: none; /* Removed border */
        border-radius: 16px;
        padding: 10px; /* Adjusted padding for smaller box */
        margin: 10px auto 0 auto; /* Changed margin-top to 10px */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        text-align: left; /* Align text left within the box */
        width: fit-content; /* Make it shrink to content */
        max-width: 90%; /* Prevent it from being too wide, ensure it stays within container */
        z-index: 10; /* Ensure it's on top */
        display: none; /* Hidden by default */
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards; /* Reuse fadeIn animation */
      }

      .explanation-box.visible {
        display: block; /* Show when active */
      }

      .explanation-content {
        display: flex;
        align-items: center; /* Changed to center for middle alignment */
      }

      .bulb-icon-animated {
        font-size: 2.5rem; /* Smaller bulb icon for inline display */
        margin-right: 15px; /* Space between bulb and text */
        color: #f6ad55; /* Yellow/orange color for the bulb */
        animation: bulbGlow 1.5s ease-in-out infinite alternate; /* Animated glow */
        flex-shrink: 0; /* Prevent icon from shrinking */
      }

      @keyframes bulbGlow {
        0% {
          text-shadow: 0 0 5px rgba(246, 173, 85, 0.5),
            0 0 10px rgba(246, 173, 85, 0.3);
          transform: scale(1);
        }
        100% {
          text-shadow: 0 0 15px rgba(246, 173, 85, 0.8),
            0 0 25px rgba(246, 173, 85, 0.6);
          transform: scale(1.05);
        }
      }

      .explanation-text {
        font-size: 1rem; /* Adjusted font size */
        color: #2d3748;
        line-height: 1.5;
        /* Removed flex-grow: 1 to allow dynamic width based on content */
      }

      /* No close button, so no specific style needed */

      /* Responsive adjustments */
      @media (max-width: 640px) {
        body {
          padding: 10px; /* Reduce padding on smaller screens */
        }
        .game-container {
          padding: 20px;
          height: calc(100vh - 20px); /* Adjust height for smaller screens */
        }
        .answer-button {
          font-size: 0.95rem;
          padding: 8px 12px;
        }
        .next-button {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
          margin-top: 40px;
        }
        .start-button,
        .restart-button {
          font-size: 1rem;
          padding: 10px 18px;
        }
        .story-text,
        .results-container p {
          font-size: 0.95rem;
        }
        .results-container h2 {
          font-size: 2rem;
        }
        .icon {
          width: 60px;
          height: 60px;
        }
        .bar-chart-bar {
          width: 10px;
          margin: 0 3px;
        }
        .explanation-box {
          padding: 10px;
          margin-top: 10px;
          max-width: calc(100% - 20px);
        }
        .bulb-icon-animated {
          font-size: 2rem;
          margin-right: 10px;
        }
        .explanation-text {
          font-size: 0.9rem;
        }
      }

      /* Streak specific styles - Reverted to previous */
      .streak-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #f6ad55; /* Orange background */
        color: white;
        padding: 8px 15px;
        border-radius: 9999px; /* Pill shape */
        font-weight: bold;
        font-size: 1.1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 5px;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease-in-out;
      }

      .streak-counter.visible {
        opacity: 1;
      }

      /* Reverted to pop animation for streak counter */
      @keyframes streakPop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .streak-counter.pop {
        animation: streakPop 0.3s ease-out;
      }

      .streak-icon {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <div id="game-app" class="game-container">
      <!-- Streak Counter is now a direct child of game-container and will not be overwritten -->
      <div id="streakCounter" class="streak-counter">
        <span class="streak-icon">üî•</span> Streak: 0
      </div>
      <!-- This div will hold all the dynamic content that changes with each screen -->
      <div id="dynamic-content-area" class="flex flex-col h-full">
        <!-- Dynamic game content will be rendered here by JavaScript -->
      </div>
    </div>

    <script>
      const questions = [
        {
          question: "What is the core role of a data analyst?",
          options: [
            "Cleaning and presenting data",
            "Creating dashboards for quick data access",
            "Conducting meetings and testing final products",
            "Evaluating what‚Äôs working, what‚Äôs not, and what to do next.",
          ],
          correctAnswerIndex: 3,
          // explanation: Removed
        },
        {
          question:
            "True or False: Data analysts spend most of their time doing advanced math and machine learning.",
          options: ["True", "False"],
          correctAnswerIndex: 1,
          explanation: "Most work is descriptive, diagnostic, and context-driven",
        },
        {
          question: "Which statement is correct about tool mastery in analytics?",
          options: [
            "You must learn every tool: Python, R, Tableau, PowerBI",
            "Focus on mastering a few tools that solve real business problems",
            "Excel is enough, everything else is optional",
            "Without coding, you can‚Äôt do analysis",
          ],
          correctAnswerIndex: 1,
          // explanation: Removed
        },
        {
          question: "Do data analysts have long-term career scope?", // Original 6th question (index 5)
          options: [
            "No",
            "Yes",
            "Maybe",
            "Depends on how much coding you know",
          ],
          correctAnswerIndex: 1, // Changed from 2 to 1
          explanation:
            "Data is the new currency ‚Äî every domain needs analysts who can make sense of it, from medicine to marketing.",
        },
        {
          question: "Who will get replaced by AI?", // Original 10th question (index 9)
          options: ["Legacy analysts", "AI‚Äëaugmented analysts"],
          correctAnswerIndex: 0,
          explanation:
            "Legacy analysts will be replaced as AI automates their manual tasks, while modern analysts will thrive by using AI to enhance insights and decision-making.",
        },
        {
          question: "True or False: A data analyst just needs Excel wizardry.", // Original 4th question (index 3)
          options: ["True", "False"],
          correctAnswerIndex: 1,
          explanation:
            "Excel is useful, but real analysis needs logical queries and business context too.",
        },
        {
          question: "Is data analysis a ‚Äúsolo job‚Äù?",
          options: ["Yes", "No"],
          correctAnswerIndex: 1,
          explanation:
            "Data analysis isn‚Äôt solo ‚Äî it requires constant collaboration with product, business, and tech teams.",
        },
        {
          question: "Is data analytics just about numbers and charts?",
          options: [
            "Yes ‚Äì if the graphs are right, the job is done",
            "Mostly ‚Äì data is just numbers",
            "No ‚Äì analytics is about connecting numbers to business meaning and context",
            "Not at all ‚Äì it‚Äôs purely technical",
          ],
          correctAnswerIndex: 2,
          // explanation: Removed
        },
        {
          question: "Does bigger data always mean better insights?",
          options: [
            "Yes ‚Äì more data = more power",
            "Usually ‚Äì patterns emerge in volume",
            "No ‚Äì clean, relevant data is more valuable than large noise",
            "Depends on processing tools",
          ],
          correctAnswerIndex: 2,
          // explanation: Removed
        },
        {
          question: "What is real data storytelling?",
          options: [
            "Designing beautiful dashboards",
            "Narrating every graph in a report",
            "Communicating insight with context and recommending action",
            "Presenting trends with visuals",
          ],
          correctAnswerIndex: 2,
          // explanation: Removed
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;
      let selectedAnswerIndex = null;
      let gameStarted = false;
      let currentStreak = 0;

      const gameApp = document.getElementById("game-app");
      const dynamicContentArea = document.getElementById("dynamic-content-area");
      const streakCounter = document.getElementById("streakCounter");

      function updateStreakDisplay(animate = false) {
        if (streakCounter) {
          streakCounter.innerHTML = `<span class="streak-icon">üî•</span> Streak: ${currentStreak}`;
          if (currentStreak > 0) {
            streakCounter.classList.add("visible");
            if (animate) {
              streakCounter.classList.remove("pop");
              void streakCounter.offsetWidth; // Trigger reflow
              streakCounter.classList.add("pop");
            }
          } else {
            streakCounter.classList.remove("visible");
            streakCounter.classList.remove("pop");
          }
        }
      }

      function renderIntroScreen() {
        dynamicContentArea.innerHTML = `
                <div class="fade-in text-center flex flex-col justify-between h-full">
                    <div class="flex-grow flex flex-col justify-center items-center">
                        <div class="icon">
                            <div class="bar-chart-bar"></div>
                            <div class="bar-chart-bar"></div>
                            <div class="bar-chart-bar"></div>
                            <div class="bar-chart-bar"></div>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">Are You Truly Built for Data Analysis?</h1>
                        <p class="story-text">
                            Tools don‚Äôt make analysts. Thinking does.
                        </p>
                    </div>
                    <button id="startButton" class="start-button mt-auto">Start the Quiz</button>
                </div>
            `;
        updateStreakDisplay();
      }

      function startGame() {
        gameStarted = true;
        score = 0;
        currentQuestionIndex = 0;
        currentStreak = 0;
        updateStreakDisplay();
        renderQuestion();
      }

      function renderQuestion() {
        if (currentQuestionIndex >= questions.length) {
          renderResults();
          return;
        }

        const q = questions[currentQuestionIndex];
        selectedAnswerIndex = null;

        dynamicContentArea.innerHTML = `
                <div class="fade-in flex flex-col h-full">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Question ${
                      currentQuestionIndex + 1
                    } of ${questions.length}</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${
                          (currentQuestionIndex / questions.length) * 100
                        }%;"></div>
                    </div>
                    <div class="question-card mb-6">
                        <p class="text-xl font-semibold text-gray-700">${
                          q.question
                        }</p>
                    </div>
                    <div id="options-container" class="flex flex-col gap-3 flex-grow">
                        ${q.options
                          .map(
                            (option, index) => `
                                <button class="answer-button" data-index="${index}">
                                    ${String.fromCharCode(65 + index)}) ${option}
                                </button>
                            `
                          )
                          .join("")}
                    </div>
                    <!-- Explanation Box - Initially hidden, now inline -->
                    <div id="explanationBox" class="explanation-box hidden">
                        <div class="explanation-content">
                            <div class="bulb-icon-animated">üí°</div>
                            <p id="explanationText" class="explanation-text"></p>
                        </div>
                    </div>
                    <button id="nextButton" class="next-button mt-auto" disabled>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                      </svg>
                    </button>
                </div>
            `;
        updateStreakDisplay();
      }

      function handleAnswerClick(event) {
        if (
          !event.target.closest(".answer-button") ||
          selectedAnswerIndex !== null
        ) {
          return;
        }

        const clickedButton = event.target.closest(".answer-button");
        selectedAnswerIndex = parseInt(clickedButton.dataset.index);
        const q = questions[currentQuestionIndex];

        clickedButton.classList.add("selected");

        document.querySelectorAll(".answer-button").forEach((button) => {
          button.disabled = true;
        });

        if (selectedAnswerIndex === q.correctAnswerIndex) {
          score++;
          currentStreak++;
          clickedButton.classList.add("correct");
          updateStreakDisplay(true);
        } else {
          currentStreak = 0;
          clickedButton.classList.add("incorrect");
          const correctButton = document.querySelector(
            `.answer-button[data-index="${q.correctAnswerIndex}"]`
          );
          if (correctButton) {
            correctButton.classList.add("correct");
          }
          updateStreakDisplay();
        }

        const nextButton = document.getElementById("nextButton");
        const explanationBox = document.getElementById("explanationBox");
        const explanationText = document.getElementById("explanationText");

        if (q.explanation) {
          explanationText.textContent = q.explanation;
          explanationBox.classList.remove("hidden");
          explanationBox.classList.add("visible");
          nextButton.disabled = false;
        } else {
          explanationBox.classList.add("hidden");
          explanationBox.classList.remove("visible");
          nextButton.disabled = false;
        }
      }

      function renderResults() {
        let interpretation = "";
        let title = "";
        let restartButtonHTML = "";

        if (score >= 9) {
          title = "You're Ready!";
          interpretation =
            "You truly get the real job. Logic triumphs over visuals, and insight drives your tools. You are a true 'Insight Driver'!";
        } else if (score >= 6) {
          title = "Solid Foundation!";
          interpretation =
            "You have a solid foundation. Now, burn those myths and focus on business-first thinking to elevate your analytical prowess.";
          restartButtonHTML = `<button id="restartButton" class="restart-button mt-auto">Play Again</button>`;
        } else {
          title = "Chasing the Fantasy!";
          interpretation =
            "You're chasing the fantasy. It's time to step back, reset your expectations, and get real about what data analysis truly entails.";
          restartButtonHTML = `<button id="restartButton" class="restart-button mt-auto">Play Again</button>`;
        }

        dynamicContentArea.innerHTML = `
                <div class="fade-in results-container text-center flex flex-col justify-between h-full">
                    <div class="flex-grow flex flex-col justify-center items-center">
                        <div class="icon">
                            <div class="bar-chart-bar" style="height: 30%;"></div>
                            <div class="bar-chart-bar" style="height: 60%;"></div>
                            <div class="bar-chart-bar" style="height: 45%;"></div>
                            <div class="bar-chart-bar" style="height: 80%;"></div>
                        </div>
                        <h2 class="font-bold text-gray-800 mb-4">${title}</h2>
                        <p class="text-xl text-gray-700 mb-6">You scored ${score} out of ${questions.length} correct!</p>
                        <p class="story-text">${interpretation}</p>
                        <p class="text-lg font-semibold text-gray-600 mt-4">Your Final Streak: ${currentStreak}</p>
                    </div>
                    ${restartButtonHTML}
                </div>
            `;
        if (streakCounter) {
          streakCounter.classList.remove("visible");
        }
      }

      // --- Event Delegation Setup ---
      gameApp.addEventListener("click", (event) => {
        const target = event.target;

        if (target.id === "startButton" || target.id === "restartButton") {
          startGame();
        } else if (
          (target.id === "nextButton" || target.closest("#nextButton")) &&
          !document.getElementById("nextButton").disabled
        ) {
          dynamicContentArea.classList.add("fade-out");
          dynamicContentArea.addEventListener("animationend", function handler() {
            dynamicContentArea.classList.remove("fade-out");
            dynamicContentArea.removeEventListener("animationend", handler);
            currentQuestionIndex++;
            renderQuestion();
          });
        } else if (
          target.classList.contains("answer-button") ||
          target.closest(".answer-button")
        ) {
          handleAnswerClick(event);
        }
      });

      document.addEventListener("DOMContentLoaded", renderIntroScreen);
    </script>
  </body>
</html>
